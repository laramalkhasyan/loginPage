<form [formGroup]="myform" (ngSubmit)="onSubmit()">
  <h2>Step 1</h2>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" formControlName="username">
    <div class="form-control-feedback" *ngIf="myform.controls.username.errors?.required && isSubmited">
      <p>Username is required</p>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email"  required>
    <div class="form-control-feedback" *ngIf="myform.controls.email.errors && isSubmited">
      <p *ngIf="myform.controls.email.errors.required">Email is required</p>
      <p *ngIf="myform.controls.email.errors.pattern">Please enter a valid email</p>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" required>
    <div class="form-control-feedback" *ngIf="myform.controls.password.errors && isSubmited">
      <p *ngIf="myform.controls.password.errors.required ">Password is required</p>
      <p *ngIf="myform.controls.password.errors.minlength">Password must be at least 6 characters long</p>
      <p *ngIf="myform.controls.password.errors.maxlength">Password must be at most 8 characters long</p>
    </div>
  </div>
  <div class="form-group">
    <label>Confirm</label>
    <input type="password" class="form-control" formControlName="confirm" required>
    <div class="form-control-feedback" *ngIf="myform.controls.confirm.errors && isSubmited">
      <p *ngIf="myform.controls.confirm.errors.required">Password is required</p>
      <p *ngIf="myform.controls.confirm.errors?.MatchPassword">The password does not match</p>
    </div>
  </div>
  <div class="button">
    <button type="submit" class="btn" (click)="isSubmited=true">Next</button>
  </div>
</form>
